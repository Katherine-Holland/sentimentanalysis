services:
  - type: web
    name: gov-sentiment-explorer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run gov-sentiment-explorer/gov_sentiment_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
